<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="outer"><div class="inner">
			<table>
				<tr>
					<td rowspan="2">a</td>
					<td>b</td>
					<td colspan="2">d</td>
					<td>g</td>
					<td rowspan="2">i</td>
				</tr>
				<tr>
					<td>c</td>
					<td>e</td>
					<td>f</td>
					<td>h</td>
				</tr>
				<tr>
					<td rowspan="2" colspan="2">j</td>
					<td>k</td>
					<td>m</td>
					<td rowspan="2" colspan="2">o</td>
				</tr>
				<tr>
					<td>l</td>
					<td>n</td>
				</tr>
			</table>
		</div></div>
		<p style="font-size: 16px;">NOTE:<br />Test using <i>rowspan="..."</i> and 
			<i>colspan="..."</i> for more complex table arrangements.</p>
	</body>
</html>
