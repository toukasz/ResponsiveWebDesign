<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Survey</title>
</head>
<body>
    <h1 id="title">Title</h1>
    <p id="description">a short explanation</p>
    <form id="survey-form">
        <label id="name-label" for="name">Enter name: 
            <input id="name" type="text" placeholder="John Smith" required /></label>
        <label id="email-label" for="email">Enter email: 
            <input id="email" type="email" placeholder="JohnSmith@gmail.com" required /></label>
        <label id="number-label" for="number">Enter number: 
            <input id="number" type="number" min="0" max="200" placeholder="12" /></label>
        <select id="dropdown">
            <option>1</option>
            <option>2</option>
        </select>
        <input name="0" type="radio" value="a" />
        <input name="0" type="radio" value="b" />
        <input type="checkbox" value="1" />
        <input type="checkbox" value="2" />
        <input type="checkbox" value="3" />
        <input type="checkbox" value="4" />
        <input type="checkbox" value="5" />
        <textarea></textarea>
        <input type="submit" id="submit" />
    </form>
</body>
</html>
